<div>
  
</div>
<div class="container ">
    <h2 class="mt-3">Registration Form</h2>
    <form (ngSubmit)="register()">
        <div class="form-control">
            <input  name="username"  [(ngModel)]="user" type="text" placeholder="Username" required />
        </div>

        <div class="form-control">
            <input  name="acnum" [(ngModel)]="acnum"   type="text" placeholder="Account number" required />
        </div>

        <div class="form-control">
            <input type="password"   [(ngModel)]="psw" name="password" placeholder="Password"required />
        </div>


        <button type="submit"  class=" btn">Register</button>
        <p class="text">Already have an account? <a routerLink=''>Login</a></p>
    </form>

</div>
